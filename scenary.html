<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mountain View Scenary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/scenary.css">
        <script src="agavivasq.js" defer></script>
    </head>
    <body>
        <div class="art-container">
            <div id="sky" class="sky">
                <div id="clouds" class="clouds">
                    <div class="cloud1"></div>
                    <div class="cloud2"></div>
                    <div class="cloud3"></div>
                    <div class="cloud4"></div>
                    <div class="cloud5"></div>
                    <div class="cloud6"></div>
                    <div class="cloud7"></div>
                </div>
                <div id="sun" class="sun"></div>
                <div id="moon" class="moon">
                    <div class="mooncrater1"></div>
                    <div class="mooncrater2"></div>
                    <div class="mooncrater3"></div>
                    <div class="mooncrater4"></div>
                    <div class="mooncrater5"></div>
                    <div class="mooncrater6"></div>
                    <div class="mooncrater7"></div>
                    <div class="mooncrater8"></div>
                    <div class="mooncrater9"></div>
                    <div class="mooncrater10"></div>
                </div>
                <div id="plane" class="plane">
                    <div class="planes"></div>
                </div>
            </div>
            <div id="terrain" class="terrain">
                <div id="bodyofwater" class="bodyofwater"></div>
                <div id="mountain1" class="mountain1"></div>
                <div class="mountain1-shadow"></div>
                <div id="mountain2" class="mountain2"></div>
                <div class="mountain2-shadow"></div>
                <div id="mountain3" class="mountain3"></div>
                <div class="mountain3-shadow"></div>
                <div id="mountain-shadow7" class="mountain7"></div>
                <div class="mountain7-shadow"></div>

                <div id="mountain-shadow4" class="mountain4"></div>
                <div class="mountain4-shadow"></div>
                <div id="mountain-shadow5" class="mountain5"></div>
                <div class="mountain5-shadow"></div>
                <div id="mountain-shadow6" class="mountain6"></div>
                <div class="mountain6-shadow"></div>
            </div>
        </div>  
    </body>
</html>
